---
peepholes:
  ingestion:
    pipelines: []

  network_input_img:
    pipelines:
    - name: show_input
      always: true
      transform:
        function: null
    - name: intensity_hist
      always: true
      transform:
        function: Histogram
        params:
          bins: 32
      aggregate:
        function: HistogramAvg
        interval: 5

  l1_features:
    pipelines:
    - name: activation_hist
      always: true
      transform:
        function: Histogram
        params:
          bins: 32
      

  l2_features:
    pipelines:
    - name: activation_hist
      always: true
      transform:
        function: Histogram
        params:
          bins: 32
      